<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="plan">
            <h2><span jhiTranslate="taskUniteApp.plan.detail.title">Plan</span> {{plan.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskUniteApp.plan.from">From</span></dt>
                <dd>
                    <span>{{plan.from}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.plan.to">To</span></dt>
                <dd>
                    <span>{{plan.to}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.plan.duration">Duration</span></dt>
                <dd>
                    <span>{{plan.duration}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.plan.task">Task</span></dt>
                <dd>
                    <div *ngIf="plan.taskId">
                        <a [routerLink]="['/task', plan.taskId, 'view']">{{plan.taskId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan', plan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
