<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schedule">
            <h2><span jhiTranslate="taskUniteApp.schedule.detail.title">Schedule</span> {{schedule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taskUniteApp.schedule.from">From</span></dt>
                <dd>
                    <span>{{schedule.from}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.schedule.to">To</span></dt>
                <dd>
                    <span>{{schedule.to}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.schedule.duration">Duration</span></dt>
                <dd>
                    <span>{{schedule.duration}}</span>
                </dd>
                <dt><span jhiTranslate="taskUniteApp.schedule.tasker">Tasker</span></dt>
                <dd>
                    <div *ngIf="schedule.taskerId">
                        <a [routerLink]="['/tasker', schedule.taskerId, 'view']">{{schedule.taskerId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule', schedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
